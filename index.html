<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Update CSS Variable with <span class="JS">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input class="input" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-cool="&#x1F4A9">

        <label for="blur">Blur:</label>
        <input class="input" type="range" name="blur" min="0" max="10" value="1" data-sizing="px">

        <label for="base">Base color:</label>
        <input class="input" type="color" name="base" value="#0DD9CB">
    </div>
    <img class="img" src="image.jpg" alt="test image">

    <script src="main.js"></script>
</body>
</html>
